<div class="container">
    <div class="title-container">
        <h2 class="title">Pergunta</h2>
    </div>
    <div class="question-container">
        <h4 class="question">
            {{randomQuestion?.description}}
        </h4>
    </div>
    <div class="answer-container">
        <div class="answer" *ngFor="let answer of answersResult" (click)="confirm(answer)">
            <h5>{{answer?.description}}</h5>
        </div>
    </div>
    <!-- <div class="confirm-container">
        <button class="confirm">Confirmar</button>
    </div> -->
</div>
